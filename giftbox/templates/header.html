{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home page</title>
   <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
   <!----- <h1>Home page</h1>-->
   <div class="container-fuild">
      <div class="row mt-3">
         <div class="col-md-12">
            <nav class="navbar navbar-expand-lg" style="background-color:palevioletred">
               <div class="container-fluid">
                  <i class="bi bi-gift-fill"></i>
                  <a class="navbar-brand" href="/" style="font-style: oblique;">Gift Corner</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/cart">Cart</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                           <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                           <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/register">Register</a>
                        </li>
                        {% endif %}
                        <li class="nav-item d-flex float-right " style="text-align: right">
                           <a class="nav-link float-right" style="text-align: right">Welcome {{user.username}}</a>
                        </li>
                       
                     </ul>
                  </div>
               </div>
            </nav>
         </div>
      </div>
      <!---header ends-->
